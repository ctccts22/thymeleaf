<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}" lang="en">
<head>
<meta charset="UTF-8">
<title th:text="${title}">유틸리티 오브젝트</title>
</head>
<th:block layout:fragment="costomContents">
	<h1>유틸리티 오브젝트</h1>
	-java.util 에서 자주사용하는 클래스를 가공해서 thymeleaf 제공
	-레퍼런스 문서 : https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html#appendix-b-expression-utility-objects
	
	<h1 th:text="${now}"></h1>
	<h1 th:text="${#dates.createToday()}"></h1>
	<h1 th:text="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"> </h1>
	
	<h1 th:text="${#numbers.formatInteger(price,4,'COMMA')}"></h1>
	
	<h1 th:text="${#lists.isEmpty(memberList)}">리스트 객체 존재여부</h1>
	<h1 th:text="${#lists.size(memberList)}">리스트 객체의 길이</h1>

</th:block>
</html>
