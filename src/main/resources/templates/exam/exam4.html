<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}" lang="en">
<head>
<meta charset="UTF-8">
<title th:text="${title}">실습1</title>
<style type="text/css">
	table{
		border: 1px solid black;
		width: 700px;
		table-layout: auto;
		text-align: center;	
	}
	th{
		border: 1px solid black;
		background-color: cornflowerblue;
		color: azure;
		height: 30px;
	}
	td{
		border: 1px solid black;
		height: 30px;
	}
</style>
</head>
<th:block layout:fragment="costomContents">
	<!-- <h1 th:text="${memberInfo}"></h1> -->
	<h1>실습문제</h1>		
	- 1. memberList 객체가 없을 시 '등록된 회원의 정보가 없습니다.' 노출 <br>
	- 2. target1 지역변수 선언하고 memberInfo 의 아이디를 값을 지정    <br>
		 target1의 내용과 같은 행일 경우 행 전체의 글자를 빨간색으로 지정  <br>
	
		 
	<table th:with="target1=${memberInfo.memberId}">
		<thead>
			<tr>
				<th>회원아이디</th>
				<th>회원비밀번호</th>
				<th>회원등급</th>
				<th>회원이름</th>
				<th>회원연락처</th>			
			</tr>
		</thead>
		<tbody>
			<tr th:unless="${memberList == null}" 
				th:each="l : ${memberList}" 
				th:style="${l.memberId ==target1 ? 'color :red' : ''}">
				
				<td th:text="${l.memberId}"></td>
				<td th:text="${l.memberPw}"></td>
				<td th:text="${l.memberLevel}"></td>
				<td th:text="${l.memberName}"></td>
				<td th:text="${l.memberMobile}"></td>
			</tr>
			<tr th:if="${memberList == null}">
				<td console="5">등록하신 회원의 정보가 없습니다.</td>
			</tr>			
		</tbody>	
	</table>
</th:block>
</html>
